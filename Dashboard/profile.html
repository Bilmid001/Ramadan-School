<style>
    :root {
  --card-bg: #fff;
  --card-border: #ccc;
  --primary-color: #1b3c2b;
  --btn-color: #fff;
}

  /* Profile Settings Card */
  .profile-card {
    max-width: 400px;
    background: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 8px;
    padding: 1.5rem 2rem;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    
  }

  .profile-card h2 {
    margin-top: 0;
    color: var(--primary-color);
    text-align: center;
    margin-bottom: 1rem;
  }

  form{
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  label {
    font-weight: 600;
    margin-bottom: 0.3rem;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 0.6rem 0.8rem;
    border: 1px solid var(--card-border);
    border-radius: 4px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
  }

  /* Profile Picture Upload */
  .profile-pic-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .profile-pic-preview {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary-color);
    margin-bottom: 0.5rem;
  }

  .upload-btn {
    background-color: var(--primary-color);
    color: var(--btn-color);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 600;
  }
  .upload-btn:hover,
  .upload-btn:focus {
    background-color: #15501c;
  }

  /* Password visibility toggle */
  .password-wrapper {
    position: relative;
  }
  .password-wrapper input {
    padding-right: 2.5rem;
  }
  .toggle-password {
    position: absolute;
    top: 50%;
    right: 0.6rem;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    color: var(--primary-color);
  }

  /* Submit button */
  button[type="submit"] {
    background-color: var(--primary-color);
    color: var(--btn-color);
    border: none;
    padding: 0.75rem 1rem;
    border-radius: 6px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #15501c;
  }
</style>
</head>
<body>

<!-- Main content with profile settings -->
<main>
  <section class="profile-card" aria-label="Student Profile Settings">
    <h2>Student Profile Settings</h2>
    <form id="profileForm">
      <!-- Profile Picture Upload -->
      <div class="profile-pic-wrapper">
        <img src="https://via.placeholder.com/120" alt="Profile Picture Preview" id="profilePicPreview" class="profile-pic-preview" />
        <input type="file" id="profilePic" accept="image/*" style="display:none" />
        <button type="button" class="upload-btn" id="uploadBtn">Upload Photo</button>
      </div>

      <!-- Name -->
      <label for="nameInput">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      <!-- Email -->
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" name="email" required placeholder="Enter your email" />

      <!-- Password with visibility toggle -->
      <label for="passwordInput">Password</label>
      <div class="password-wrapper">
        <input type="password" id="passwordInput" name="password" required placeholder="type your password "/>
        <button type="button" class="toggle-password" aria-label="Toggle password visibility" aria-pressed="false">&#128065;</button>
      </div>

      <button type="submit">Save Changes</button>
    </form>
  </section>
</main>

<script>
  // Sidebar toggle
  const toggleBtn = document.querySelector('.toggle-btn');
  const sidebar = document.getElementById('sidebarNav');

  toggleBtn.addEventListener('click', () => {
    const isOpen = sidebar.classList.toggle('open');
    toggleBtn.setAttribute('aria-expanded', isOpen);
  });

  document.addEventListener('click', (e) => {
    if(window.innerWidth <= 768){
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target) && sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
        toggleBtn.setAttribute('aria-expanded', 'false');
      }
    }
  });

  // Profile picture upload preview
  const uploadBtn = document.getElementById('uploadBtn');
  const profilePicInput = document.getElementById('profilePic');
  const profilePicPreview = document.getElementById('profilePicPreview');

  uploadBtn.addEventListener('click', () => profilePicInput.click());

  profilePicInput.addEventListener('change', () => {
    const file = profilePicInput.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = e => {
        profilePicPreview.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  
  // Password toggle visibility
  const passwordInput = document.getElementById('passwordInput');
  const togglePasswordBtn = document.querySelector('.toggle-password');

  togglePasswordBtn.addEventListener('click', () => {
    const isVisible = passwordInput.type === 'text';
    passwordInput.type = isVisible ? 'password' : 'text';
    togglePasswordBtn.setAttribute('aria-pressed', String(!isVisible));
    togglePasswordBtn.innerHTML = isVisible ? '&#128065;' : '&#128064;'; // eye icons
  });

  // Handle form submit (demo)
  const profileForm = document.getElementById('profileForm');
  profileForm.addEventListener('submit', e => {
    e.preventDefault();
    alert('Profile changes saved!');
  });
</script>

</script>
<script>
  function logoutAndRedirect(event) {
    event.preventDefault();
    // Clear localStorage and sessionStorage to "log out"
    localStorage.clear();
    sessionStorage.clear();
    // Redirect to your index page (change the URL if needed)
    window.location.href = "/index.html";
  }
</script>
